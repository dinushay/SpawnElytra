name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Upload target JARs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: target-jars
          path: |
            **/target/*.jar
            !**/target/*-original-*.jar
          if-no-files-found: error
          retention-days: 14
