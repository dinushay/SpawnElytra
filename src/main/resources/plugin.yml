name: SpawnElytra
version: 1.4
main: com.blaxk.spawnelytra.Main
description: Players can use an invisible elytra in a defined area when double jumping
author: blaxk
website: https://modrinth.com/plugin/spawn-elytra
prefix: Spawn Elytra
api-version: 1.21
folia-supported: true

softdepend: [PlaceholderAPI]

commands:
  spawnelytra:
    description: Main command for the Spawn Elytra plugin
    usage: /spawnelytra [reload|info|visualize|settings|options|setup]
    permission: spawnelytra.admin
    aliases: [se]

permissions:
  spawnelytra.admin:
    description: Allows access to admin commands
    default: op
  spawnelytra.use:
    description: Allows players to use the elytra boost feature
    default: true
  spawnelytra.useboost:
    description: Allows players to use the boost feature
    default: true
